<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wifi QR code generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-300 py-10 px-4">
    <h1 class="text-3xl font-bold text-center mb-8">WiFi QR Generator</h1>
    
    <form id="qrForm" class="bg-white p-6 rounded shadow-md mx-auto w-full max-w-sm">
        <div class="mb-4">
            <label for="ssid" class="block font-bold text-sm text-gray-700">SSID:</label>
            <div class="relative mt-1">
                <i class="fas fa-wifi absolute left-3 top-2 text-gray-400"></i>
                <input type="text" id="ssid" name="ssid" required class="pl-10 block w-full p-2 border">
            </div>
        </div>
        
        <div class="mb-4">
            <label for="password" class="block font-bold text-sm text-gray-700">Password:</label>
            <div class="relative mt-1 input-container">
                <i class="fas fa-lock absolute left-3 top-2 text-gray-400"></i>
                <input type="password" id="password" name="password" required class="pl-10 block w-full p-2 text-gray-700 border focus:outline-none">
            </div>
        </div>
        
        <button type="submit" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">Generate QR!</button>
        <button id="exportBtn" class="hidden py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">Export</button>
    </form>

    <div id="qrResult" class="mt-8 flex justify-center">
        <div id="qrCodeContainer" class="w-72 h-72">
            <!-- QR code will go here -->
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
